<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://use.typekit.net/lbq0rfz.css" as="style" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./build.js"></script>
    <title>Text Generator</title>
</head>

<body>
    <div class="text-container">
        <h1>Text Generator</h1>
        <p>Type in the text you want to generate</p>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type here">
            <button id="generateBtn">Generate Text</button>
        </div>
    </div>
    <a-scene id="aframe" antialias="true">

        <a-entity 
            id="text"
            position="0 15 -35"
            text="width: 600; lineHeight: 50; letterSpacing: 0; color: white; align: center; value: Hello World; wrapCount: 100"
        >
        </a-entity>

        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
    <link rel="stylesheet" href="https://use.typekit.net/lbq0rfz.css" crossorigin="anonymous">
</body>

</html>
